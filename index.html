<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory</title>
</head>
<body>
    <div class="flex center">
        <div class="container">
            <div class="hat">
                <div class="flex">
                    <div class="col-50">
                        <div class="block"><h3>Game "Memory"</h3></div>
                    </div>
                    <div class="col-50 ">
                        <div class="block flex right"><button id="start" type="button">START</button></div>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="field">
                <div class="cards">
                    <div class="flex space">
                        <div class="col-20">
                            <div class="card ">
                                <div class="git img"></div>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="card ">
                                <div class="inst img"></div>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="card">
                                <div class="telegram img"></div>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="card">
                                <div class="twit img"></div>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="card">
                                <div class="you img"></div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <div class="cards">
                    <div class="flex space">
                        <div class="col-20">
                            <div class="card">
                                <div class="git img"></div>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="card ">
                                <div class="inst img"></div>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="card">
                                <div class="telegram img"></div>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="card">
                                <div class="twit img"></div>
                            </div>
                        </div>
                        <div class="col-20">
                            <div class="card">
                                <div class="you img"></div>
                            </div>
                        </div>
                    </div>
                    
                
                </div>

                <div class="none">
                    <div class="block_none">
                        <div class="message"><p>Congratulations!!!</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.6.3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
